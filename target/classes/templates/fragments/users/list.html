<!DOCTYPE html>
<html
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	href="/static/novo/assets/img/apple-icon.png">
<link rel="icon" type="image/png"
	href="/static/novo/assets/img/favicon.png">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>HEALTH CARE PIXEON</title>
<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
	name='viewport' />
<!--     Fonts and icons     -->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
	rel="stylesheet" />
<!-- CSS Files -->
<link href="/static/novo/assets/css/all.css" rel="stylesheet" />
<link href="/static/novo/assets/css/bootstrap.min.css"
	rel="stylesheet" />
<link
	href="/static/novo/assets/css/now-ui-dashboard.css?v=1.3.0"
	rel="stylesheet" />
<!-- CSS Just for demo purpose, don't include it in your project -->
<script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        var theListLabel = [[${label}]];
        var theListPoint = [[${point}]];
        console.log(theListLabel);
        console.log(theListPoint);
        /*]]>*/
    </script>
<link href="/static/novo/assets/demo/demo.css" rel="stylesheet" />
</head>

<body class="">
	<div class="wrapper ">

		<!-- Sidebar -->
		<div th:replace="fragments/sidebar2 :: sidebar2"></div>
		<!-- Sidebar end -->

		<div class="main-panel" id="main-panel">

			<!-- Navbar -->
			<div th:replace="fragments/navbar :: navbar"></div>
			<!-- Navbar end -->

			<div class="content" style="margin-top:60px">

				<div class="row">
					<div class="col-md-12">


						<div class="card">
							<div class="card-header">
								<h4 class="card-title">Usuários</h4>

							</div>
							<div class="card-header">
                                                    <a type="button" th:href="@{/users/new}"
                                                       class="btn btn-primary waves-effect waves-light f-right d-inline-block md-trigger"
                                                       data-modal="modal-13"> <i
                                                            class="icofont icofont-plus m-r-5"></i> Adicionar Usuario
                                                    </a>
                                                </div>
							<div class="card-body">
								<div class="table-responsive">
									<table class="table table-striped">
										<thead>
											<tr role="row">
											<tr role="row">
												<th class="sorting" tabindex="0"
													aria-controls="multi-colum-dt" rowspan="1" colspan="1"
													aria-label="Name: activate to sort column ascending"
													style="width: 257px;">Nome</th>
												<th class="sorting" tabindex="0"
													aria-controls="multi-colum-dt" rowspan="1" colspan="1"
													aria-label="Position: activate to sort column ascending"
													style="width: 377px;">CPF</th>
												<th class="sorting" tabindex="0"
													aria-controls="multi-colum-dt" rowspan="1" colspan="1"
													aria-label="Office: activate to sort column ascending"
													style="width: 190px;">e-mail</th>												
												<th class="sorting" tabindex="0"
													aria-controls="multi-colum-dt" rowspan="1" colspan="1"
													aria-label="Salary: activate to sort column ascending"
													style="width: 139px;">Opções</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="u : ${usuarios}">
												<td><span th:text="${u.nome}"></span></td>
												<td><span th:text="${u.cpf}"> </span></td>
												<td><span th:text="${u.email}"> </span></td>
												<td class="text-right">
													<a th:href="@{/users/edit/}+${u.id}" rel="tooltip"
														class="btn btn-success btn-icon btn-sm "
														data-original-title="" title="">
														<i class="now-ui-icons ui-2_settings-90"></i>
													</a>

													<a th:href="@{/users/remove/}+${u.id}" rel="tooltip"
														class="btn btn-danger btn-icon btn-sm "
														data-original-title="" title="">
														<i class="now-ui-icons ui-1_simple-remove"></i>
													</a>
												</td>												
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer">
            <div class="container-fluid">

                <div class="copyright" id="copyright">
                    &copy;
                    <script>
                        document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))
                    </script>
                    Pixeon
                </div>
            </div>
        </footer>
		</div>
	</div>
	<!--   Core JS Files   -->
	<script src="/static/novo/assets/js/core/jquery.min.js"></script>
	<script src="/static/novo/assets/js/core/popper.min.js"></script>
	<script src="/static/novo/assets/js/core/bootstrap.min.js"></script>
	<script
		src="/static/novo/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>

	<!-- Chart JS -->
	<script src="/static/novo/assets/js/plugins/chartjs.min.js"></script>
	<!--  Notifications Plugin    -->
	<script
		src="/static/novo/assets/js/plugins/bootstrap-notify.js"></script>
	<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
	<script
		src="/static/novo/assets/js/now-ui-dashboard.min.js?v=1.3.0"
		type="text/javascript"></script>
	<!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->

	<script src="/static/novo/assets/demo/demo.js"></script>

</script>
</body>

</html>
