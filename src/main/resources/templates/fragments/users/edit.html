<!DOCTYPE html>

<head>

<title>HEALTH CARE PIXEON</title>
<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
	name='viewport' />
<!--     Fonts and icons     -->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
	rel="stylesheet" />
<link href="/static/novo/assets/css/favicon-16x16.ico"
	rel="shortcut icon" type="image/x-icon">
<!-- CSS Files -->

<link href="/static/novo/assets/css/all.css" rel="stylesheet" />
<link href="/static/novo/assets/css/bootstrap.min.css" rel="stylesheet" />
<link href="/static/novo/assets/css/now-ui-dashboard.css?v=1.3.0"
	rel="stylesheet" />
<link href="/static/novo/assets/css/style.css" rel="stylesheet" />

<link href="/static/novo/assets/demo/demo.css" rel="stylesheet" />
</head>

<body class="">
	<div class="wrapper ">

		<!-- Sidebar -->
		<div th:replace="fragments/sidebar2 :: sidebar2"></div>
		<!-- Sidebar end -->

		<div class="main-panel" id="main-panel">

			<!-- Navbar -->
			<div th:replace="fragments/navbar :: navbar"></div>
			<!-- Navbar end -->

			<div class="col-md-12">

				<div class="card primeiro-div">

					<div class="card-header ">
						<h4 class="card-title">Editar Usu√°rio</h4>
					</div>

					<div class="card-body ">

						<form th:action="@{/users/update/{id}(id=${user.id})}" th:object="${user}"
							method="post">

							<input type="hidden" th:field="*{id}">
							<div class="row">
								<label class="col-sm-2 col-form-label">Nome</label>

								<div class="col-sm-10">
									<div class="form-group">
										<input type="text" th:field="*{nome}"
											class="form-control pname" placeholder="Nome">
									</div>
								</div>
							</div>
							<div class="row">
								<label class="col-sm-2 col-form-label">CPF</label>

								<div class="col-sm-10">
									<div class="form-group">
										<input type="text" th:field="*{cpf}"
											class="form-control pname" placeholder="CPF">
									</div>
								</div>
							</div>
							<div class="row">
								<label class="col-sm-2 col-form-label">Email</label>

								<div class="col-sm-10">
									<div class="form-group">
										<input type="text" th:field="*{email}"
											class="form-control pname" placeholder="email">
									</div>
								</div>
							</div>
							<div class="row">
								<label class="col-sm-2 col-form-label">Senha</label>

								<div class="col-sm-10">
									<div class="form-group">
										<input type="password" th:field="*{password}"
											class="form-control pname" placeholder="Senha">
									</div>
								</div>
							</div>
							<br /> <br />
							<div class="row">

								<div class="col-sm-12">
									<div class="form-group">
										<button type="submit"
											class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">
											Salvar</button>
									</div>
								</div>
							</div>

							<!-- <div class="text-right">
															<button type="submit"
																class="btn btn-primary waves-effect d-inline-block save_btn">Editar</button>
														</div>  -->
						</form>


					</div>




				</div>
			</div>

			<footer class="footer">
				<div class="container-fluid">

					<div class="copyright" id="copyright">
						&copy;
						<script>
                        document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))
                    </script>
						Pixeon
					</div>
				</div>
			</footer>
		</div>
	</div>
	<!--   Core JS Files   -->
	<script src="/static/novo/assets/js/core/jquery.min.js"></script>
	<script src="/static/novo/assets/js/core/popper.min.js"></script>
	<script src="/static/novo/assets/js/core/bootstrap.min.js"></script>
	<script
		src="/static/novo/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>

	<!-- Chart JS -->
	<script src="/static/novo/assets/js/plugins/chartjs.min.js"></script>
	<!--  Notifications Plugin    -->
	<script src="/static/novo/assets/js/plugins/bootstrap-notify.js"></script>
	<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
	<script src="/static/novo/assets/js/now-ui-dashboard.min.js?v=1.3.0"
		type="text/javascript"></script>
	<!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->

	<script src="/static/novo/assets/demo/demo.js"></script>
	<script>
    $(document).ready(function () {
        // Javascript method's body can be found in assets/js/demos.js
        demo.initDashboardPageCharts();

    });
</script>
</body>
