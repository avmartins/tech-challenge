    <link rel="icon" type="image/png" href="/static/novo/assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        HEALTH CARE PIXEON
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link href="/static/novo/assets/css/favicon-16x16.ico" rel="shortcut icon" type="image/x-icon">
    <!-- CSS Files -->
    
    <link href="/static/novo/assets/css/all.css" rel="stylesheet"/>
    <link href="/static/novo/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/novo/assets/css/now-ui-dashboard.css?v=1.3.0" rel="stylesheet"/>
    <link href="/static/novo/assets/css/style.css" rel="stylesheet"/>
    <!-- CSS Just for demo purpose, don't include it in your project -->

        /*<![CDATA[*/

        var theListPoint = [[${point}]];

        console.log(theListPoint);
        /*]]>*/

    <link href="/static/novo/assets/demo/demo.css" rel="stylesheet"/>
</head>

<body class="">
<div class="wrapper ">

    <!-- Sidebar -->
    <div th:replace="fragments/sidebar2 :: sidebar2"></div>
    <!-- Sidebar end -->

    <div class="main-panel" id="main-panel">

        <!-- Navbar -->
        <div th:replace="fragments/navbar :: navbar"></div>
        <!-- Navbar end -->

<div class="col-md-12">


<div class="card primeiro-div">
    
    <div class="card-header ">
    <h4 class="card-title">Novo Exame</h4>
    </div>
    
    <div class="card-body ">
             <form  th:action="@{/exams/save}" th:object="${exam}" method="post">
                                    <div class="row">
                                        <input type="hidden" th:field="*{id}">
                                        <label class="col-sm-2 col-form-label">Instituição de Saúde</label>

                                        <div class="col-sm-10">
                                            <div class="form-group">
                                                <select th:field="*{healthCareInstitution}" class="form-control pname">
												    <option th:each="healthCare :${healthCares}"
												            th:value="${{healthCare.id}}"
												            th:text="${healthCare.name}">
												
												    </option>
												</select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <input type="hidden" th:field="*{id}">
                                        <label class="col-sm-2 col-form-label">Nome Paciente</label>

                                        <div class="col-sm-10">
                                            <div class="form-group">
                                                <input type="text" th:field="*{patientName}" class="form-control pname" placeholder="Nome">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-2 col-form-label">Idade Paciente</label>

                                        <div class="col-sm-10">
                                            <div class="form-group">
                                                <input type="text" th:field="*{patientAge}" class="form-control pname" placeholder="CPF">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-2 col-form-label">Sexo</label>

                                        <div class="col-sm-10">
                                            <div class="form-group">
                                                <select th:field="*{patientGender}">
												    <option th:value="'M'" th:text="Masculino"></option>
												    <option th:value="'F'" th:text="Feminino"></option>
												</select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-2 col-form-label">Nome do Médico</label>

                                        <div class="col-sm-10">
                                            <div class="form-group">
                                                <input type="text" th:field="*{physicianName}" class="form-control pname" placeholder="Nome do Médico">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <label class="col-sm-2 col-form-label">CRM</label>

                                        <div class="col-sm-10">
                                            <div class="form-group">
                                                <input type="text" th:field="*{physicianCRM}" class="form-control pname" placeholder="CRM">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-2 col-form-label">Nome do Procedimento</label>

                                        <div class="col-sm-10">
                                            <div class="form-group">
                                                <input type="text" th:field="*{procedureName}" class="form-control pname" placeholder="Nome do Procedimento">
                                            </div>
                                        </div>
                                    </div>
                                    <br />
<br />
                                    <div class="row">

                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <button type="submit"
                                            class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">
                                        Salvar
                                    </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
        

        
    </div>
    
    
    
    
    </div>
	</div>

     <footer class="footer">
            <div class="container-fluid">

                <div class="copyright" id="copyright">
                    &copy;
                    <script>
                        document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))
                    </script>
                    Pixeon
                </div>
            </div>
        </footer>
    </div>
</div>
<!--   Core JS Files   -->
<script src="/static/novo/assets/js/core/jquery.min.js"></script>
<script src="/static/novo/assets/js/core/popper.min.js"></script>
<script src="/static/novo/assets/js/core/bootstrap.min.js"></script>

<!-- Chart JS -->
<script src="/static/novo/assets/js/plugins/chartjs.min.js"></script>

    });
</script>
</body>

</html>
